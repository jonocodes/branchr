<head>
  <title>Branchr</title>
</head>

<body>
  <!-- <h1>Branchr</h1> -->

  <div class="time">
    Server time: {{time}}
    <!-- <br />Repo: Local -->
  </div>

  <h2>{{serviceName}}</h2>

  <table>
    <tr><th>branch</th><th>last commit</th><th>actions</th>
      <th>watch</th><th>status</th></tr>
    {{#each branches}}
      {{> branchrow}}
    {{/each}}
  </table>

  <h2>Log</h2>
  {{#each log}}
    {{> logarea}}
  {{/each}}

</body>

<template name="branchrow">
  <tr>
    <td>{{branch}}</td>
    <td>
      <div class="commit">
      {{#with lastCommit}}
        <img src={{gravatar}} width=15> <span class=checksum>{{checksum}}</span> {{date}}<br />
        {{title}}
      {{/with}}
      </div>
    </td>
    <td>
      {{#if running}}
        <button class="stop">stop</button>
      {{else}}
        <button class="start">start</button>
      {{/if}}

      <!-- <button class="enable">enable</button>
      <button class="disable">disable</button> -->

      <button class="log">log</button>
    </td>
    <td>
      <input type="checkbox" class="watchbox" checked="{{isWatching}}">
    </td>
    <td>
      {{status}}
      {{#if running}}
        <!-- docker uptime -->
        <!-- <br /><a href={{url}}>{{url}}</a> -->
        <br/>{{uptime}}<br />
        {{#each objectToPairs stack}}
          <b>{{key}}</b><br />
          {{#each value}}
            <a href={{url this}}>{{url this}}</a><br />
          {{/each}}
        {{/each}}
      {{/if}}
    </td>
  </tr>
</template>


<template name="logarea">
  Branch: {{branch}}
  <pre>{{log}}</pre>
  <!-- <pre id="errors">{{errors}}</pre> -->
</template>
