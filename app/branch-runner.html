<head>
  <title>Branchr</title>
</head>

<body>
  <!-- <h1>Branchr</h1> -->

  <div class="time">
    Server time: {{time}}
    <!-- <br />Repo: Local -->
  </div>

  <h2>{{serviceName}}</h2>

  <table>
    <tr><th>branch</th><th>last commit</th><th>actions</th>
      <th>watch</th><th>status</th><th>stack</th></tr>
    {{#each branches}}
      {{> branchrow}}
    {{/each}}
  </table>

  <h2>Log</h2>
  {{#each log}}
    {{> logarea}}
  {{/each}}

</body>

<template name="branchrow">
  <tr>
    <td>{{branch}}</td>
    <td>
      <div class="commit">
      {{#with lastCommit}}
        <img src={{gravatar}} width=15> <span class=checksum>{{checksum}}</span> {{date}}<br />
        {{title}}
      {{/with}}
      </div>
    </td>
    <td>
      {{#if running}}
        <button class="stop">stop</button>
      {{else}}
        <button class="start">start</button>
      {{/if}}
      <button class="log">log</button>
    </td>
    <td>
      <input type="checkbox" class="watchbox" checked="{{isWatching}}">
    </td>
    <td>
      {{#if triggered}}
        {{triggered}} trigger<br/>
      {{/if}}
      {{#if running}}
        {{uptime}}
      {{else}}
        {{status}}
      {{/if}}
    </td>
    <td>
      {{#if running}}
        {{#each objectToPairs stack}}
          <b>{{key}}</b>
          <ul>
          {{#each objectToPairs value}}
            <li>
              {{#if isLink key}}
                <a href={{address key value}}>{{address key value}}</a>
              {{else}}
                {{address key value}}
              {{/if}}
            </li>
          {{/each}}
          </ul>
        {{/each}}
      {{else}}
        -
      {{/if}}
    </td>
  </tr>
</template>

<template name="logarea">
  Branch: {{branch}}
  <pre>{{log}}</pre>
  <!-- <pre id="errors">{{errors}}</pre> -->
</template>
