<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <title>Branchr</title>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-md-offset-1 col-md-5">
        <!-- <h1>Branchr <small>{{serviceName}}</small></h1> -->
        <h2>{{serviceName}}</h2>
      </div>
      <div class="col-md-5 text-right vcenter">
        <!-- <br /> -->
          Server time: {{time}}
          <!-- <br />Repo: Local -->
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <table class="table table-hover">
          <thead>
            <tr><th>branch</th><th>last commit</th><th>actions</th>
              <th>watch</th><th>status</th><th>stack</th></tr>
            </thead>
          <tbody>
            {{#each branches}}
              {{> branchrow}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    {{#with log}}
      {{> logarea}}
    {{/with}}
  </div>

</body>

<template name="branchrow">
  <tr {{rowActive branch}} class="branchrow">
    <td>{{branch}}</td>
    <td>
      <div class="commit">
      {{#with lastCommit}}
        <img src={{gravatar}} width=15> <span class=checksum>{{checksum}}</span> {{dateRelative}}<br />
        {{title}}
      {{/with}}
      </div>
    </td>
    <td>
      <button class="log"><i class="fa fa-book"></i></button>
      <!-- <button class="log"><i class="fa fa-book {{#if isLogging branch}}fa-rotate-90{{/if}}"></i></button> -->

      {{#if isWorking status}}
        <button class="stop"><i class="fa fa-spinner fa-spin"></i></button>
      {{else}}
        {{#if running}}
          <button class="stop"><i class="fa fa-stop"></i></button>
        {{else}}
          <button class="start"><i class="fa fa-play"></i></button>
        {{/if}}
      {{/if}}
    </td>
    <td class="center">
      <input type="checkbox" class="watchbox" checked="{{isWatching}}">
    </td>
    <td>
      <!-- {{#if triggered}}
        triggered {{triggered}}<br/>
      {{/if}} -->
      {{#if running}}
        {{uptime}}
      {{else}}
        {{status}}
      {{/if}}
    </td>
    <td>
      {{#if running}}
        {{#each objectToPairs stack}}
          <b>{{key}}</b>
          <ul>
          {{#each objectToPairs value}}
            <li>
              {{#if isLink key}}
                <a href={{address key value}}>{{address key value}}</a>
              {{else}}
                {{address key value}}
              {{/if}}
            </li>
          {{/each}}
          </ul>
        {{/each}}
      {{else}}
        -
      {{/if}}
    </td>
  </tr>
</template>

<template name="logarea">

  <div class="row">
    <div class="col-md-offset-1 col-md-5">
      <h2>Log</h2>
    </div>
    <div class="col-md-5 text-right vcenter">
      Branch: {{branch}}<br/>
      {{#if triggered}}
        Triggered: {{triggered}} at {{time}}<br/>
      {{/if}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-1 col-md-10 col-md-offset-1">
      <pre>{{log}}</pre>
      {{#if isWorking}}
        <i class="fa fa-spinner fa-spin"></i> Running...<br /><br />
      {{/if}}
    </div>
  </div>

</template>
