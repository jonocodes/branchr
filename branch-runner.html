<head>
  <title>Branchr</title>
</head>

<body>
  <!-- <h1>Branchr</h1> -->

  Server time: {{time}}

  <br />

  <h2>Branches</h2>

  <table>
    <tr><th>branch</th><th>actions</th><th>status</th></tr>
    {{#each branches}}
      {{> branchrow}}
    {{/each}}
  </table>

  <h2>Log</h2>
  {{#each log}}
    {{> logarea}}
  {{/each}}

</body>

<template name="branchrow">
  <tr>
    <td>{{name}}</td>
    <td>
      {{#if running}}
        <button class="stop">stop</button>
      {{else}}
        <button class="start">(re)start</button>
      {{/if}}
      <button class="log">log</button>
    </td>
    <td>
      {{#if running}}
        <a href=http://localhost:{{port}}>http://localhost:{{port}}</a>
      {{else}}
        (not running)
      {{/if}}
    </td>
  </tr>
</template>


<template name="logarea">
  Branch: {{branch}}
  <pre>{{log}}</pre>
  <!-- <pre id="errors">{{errors}}</pre> -->
</template>
