<head>
  <title>Branch Runner</title>
</head>

<body>
  <!-- <h1>Branch Runner</h1> -->

  Server time: {{time}}

  <br /><br />

  <h2>Branches</h2>
  <ul>
    {{#each branches}}
      {{> branch}}
    {{/each}}
  </ul>

  <h2>Log</h2>
  <!-- {{log}} -->
  {{#each log}}
    {{> logarea}}
  {{/each}}

</body>

<template name="branch">
  <li>{{name}}
    {{#if running}}
      <a href=http://localhost:{{port}}>http://localhost:{{port}}</a>
      <button id="stop">stop</button>
    {{else}}
      (not running)
      <button id="start">start</button>
    {{/if}}
  </li>
</template>

<template name="logarea">
  Branch: {{branch}}
  <pre>{{text}}</pre>
  <pre id="errors">{{errors}}</pre>
</template>
